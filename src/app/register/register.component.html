<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="register.component.css">
    <title>Login Form Demo</title>
</head>

<body>
    <div class="login-wrapper">
        <form (ngSubmit)="OnRegister()" class="form">
            <img src="../../assets/images/registerlogo1.jpg" alt="">
            <h2>Signup</h2>
            <div class="input-group">

                <input type="text" name="loginUser" id="loginUser" required [(ngModel)]="authenticationRequest.username">
                <label for="loginUser">User Name</label>

            </div>

            <div class="input-group">

                <input type="text" name="Email" id="email" required [(ngModel)]="authenticationRequest.email">
                <label for="loginUser">Email</label>

            </div>

            <div class="input-group">
                <input matInput [type]="showPassword ? 'text' : 'password'" type="password" name="loginPassword" id="loginPassword" required [(ngModel)]="authenticationRequest.password">
                <label for="loginPassword">Password</label>

            </div>

            <button class="submit-btn">
                Sign Up
              </button>
        </form>




    </div>
</body>

</html>
