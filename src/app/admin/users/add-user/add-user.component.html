<div [hidden]="submitted" style="width: 250px;">
    <form (ngSubmit)="onSubmit()">
        <!-- <div class="form-group">
            <label for="name">First Name</label>

        </div> -->
        <mat-form-field appearance="outline">
            <mat-label>id form field</mat-label>
            <input matInput placeholder="id" type="text" class="form-control" id="id" required [(ngModel)]="user.id" name="id">
            <mat-icon matSuffix>face</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>FirstName form field</mat-label>
            <input matInput placeholder="firstName" type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstname" name="firstName">
            <mat-icon matSuffix>face</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>LastName form field</mat-label>
            <input matInput placeholder="firstName" type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastname" name="lastName">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <!-- <mat-form-field appearance="outline">
            <mat-label>Outline form field</mat-label>
            <input matInput placeholder="firstName" type="text" class="form-control" id="password" required [(ngModel)]="user.lastname" name="lastName">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field> -->
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>


        <!-- <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.password" name="lastName">
        </div> -->

        <!-- <div class="form-group">
            <label for="name">Email Id</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.email" name="emailId">
        </div> -->

        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" requiredclass="form-control" id="email" required [(ngModel)]="user.email" name="email">
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <!-- <button type="submit" class="btn btn-success">Submit</button> -->
        <div mat-dialog-action [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>Close</button>
            <button style="margin-left: 8px;" mat-raised-button color="primary">{{actionbtn}}</button>
        </div>

    </form>
</div>
