<div class="container">
    <div style="margin-top:10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. lakshmi" #input>

        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table #table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="color"> id </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="comname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="color"> comname</th>
                    <td mat-cell *matCellDef="let row"> {{row.comname}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="categories">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="color"> categories</th>
                    <td mat-cell *matCellDef="let row"> {{row.categories}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="color"> image</th>
                    <td mat-cell *matCellDef="let row"><img src="{{row.image}}" height="150" width="100" /> </td>
                </ng-container>
                <!-- <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="color"> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container> -->

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="color"> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <a mat-icon-button color="accent" (click)="editData(row)">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <button mat-icon-button color="warn" (click)="deleteCompany(row.id)">
                        <mat-icon>delete_sweep</mat-icon> 
                        </button>
                    </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        <!-- <a mat-raised-button color="accent" (click)="openDialog()">
            <mat-icon>add_comment</mat-icon>add-user</a> -->

    </div>
