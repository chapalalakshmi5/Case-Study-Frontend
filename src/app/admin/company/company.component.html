<div *ngFor="let Coupon of coupons">

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="{{Coupon.image}}" alt="Avatar" style="width:300px;height:300px;">

            </div>
            <div class="flip-card-back">
                <h1>id: {{ Coupon.databaseid}}</h1>
                <p>Avialble coupons: {{Coupon. availcoupons}}</p>
                <p> Coupon code: {{ Coupon.code}}</p>
                <p>Coupon Discount: {{ Coupon.discount}}</p>
                <p>Coupon Createddate: {{ Coupon.createdDate}}</p>
                <p>Coupon LastModifiedDate: {{Coupon.lastModifiedDate}}</p>
                <button href="/couponpurchase"></button>
            </div>
        </div>


        <button (click)="onEditCoupon(Coupon)" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Edit
                  </button> &nbsp;
        <button class="btn btn-danger" (click)="deleteCoupon(Coupon)">Delete</button>


        <button (click)="clickAddCoupon()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Product
  </button>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="login-box">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="formValue">

                            <div class="mb-3">
                                <label class="form-label">Coupon Code</label>
                                <input type="text" formControlName="code" class="form-control" placeholder="code" id="exampleInputEmail1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Discount</label>
                                <input type="text" formControlName="discount" class="form-control" placeholder="discount" id="exampleInputEmail1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image</label>
                                <input type="text" formControlName="image" class="form-control" placeholder="image" id="exampleInputEmail1">
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addCoupon()">Add Coupon</button>
                        <button *ngIf="showBtn" type="button" class="btn btn-primary" (click)="updateCoupon()">Update Coupon</button>
                    </div>
                    <button (click)="clickAddCoupon()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Product
              </button>
                </div>
            </div>
        </div>
    </div>
</div>
